<!DOCTYPE html>

<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Criar uma senha</title>
        <link rel="stylesheet" href="./css/style.css">
        <link rel="icon" type="image/x-icon" href="img/microsoft.ico">
    </head>

    <body>
        <div class="container">
            <div class="card">
                <div class="logo mg-top">
                    <img src="img/microsoft_logo.png" alt="">
                </div>

                <div class="account mg-top" style="display: flex; flex-direction: row; align-items: center; justify-content: c;">
                    <a href="create_an_account.html" style="margin-right: 5px;">
                        <img src="img/to_back.png" alt="">
                    </a>
                    <span style="margin-bottom: 6px">admiteste@outlook.com
                    </span>
                </div>

                <div class="form">
                    <h1 style="margin-top: 5px">Criar uma senha</h1>

                    <p style="font-size:medium; margin: 10px 0; color: #6b6767">Digite a senha que você gostaria de usar com sua conta.</p>

                    <form action="">
                        <input type="text" id="input-user" placeholder="Criar senha">

                        <label for="exibir-senha" style="display: block;align-items: center;">
                            <input type="checkbox" id="exibir-senha" class="acordo" style="min-width: 20px;
                            min-height: 20px; margin-top: 20px; margin-right: 7px;"> Exibir senha
                        </label>

                        <label for="receber-info">
                            <input type="checkbox" id="receber-info" class="acordo" style="min-width: 20px;
                            min-height: 20px; margin-top: 10px; margin-right: 7px;">
                            <span style="text-align: justify;">
                                Desejo obter informações, dicas e ofertas de &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; produtos e serviços da Microsoft.
                            </span>
                        </label>

                        <p class="contrato mg-top" style="margin-top: 30px">Escolher <strong>Avançar</strong> significa que você concorda com o <a href="create_an_account.html">Contrato de Serviços Microsoft</a> e a <a href="#">política de privacidade e cookies.</a></p>

                        <div class="next mg-top">
                            <a href="name_lastname.html">
                                <button id="next-step" type="button">Próximo</button>
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div class="rodape">
            <div class="rodape-links">
                <a href="#">Termos de uso</a>
                <a href="#">Privacidade e cookies</a>
            </div>
        </div>
    </body>
</html>
